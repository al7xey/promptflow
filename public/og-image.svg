<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#18181b"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f3f46;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#18181b;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#a1a1aa" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Icon/Logo area - White circle outline (centered vertically) -->
  <circle cx="600" cy="240" r="60" stroke="#ffffff" stroke-width="6" fill="none"/>
  
  <!-- Title (below logo with more spacing) -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">PromptFlow</text>
  
  <!-- Description -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa" text-anchor="middle">Превращаем короткие запросы в глубокие промпты</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="3" fill="#52525b" opacity="0.5"/>
  <circle cx="1050" cy="130" r="3" fill="#52525b" opacity="0.5"/>
  <circle cx="1100" cy="500" r="3" fill="#52525b" opacity="0.5"/>
</svg>

